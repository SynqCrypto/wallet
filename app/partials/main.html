
<div class="container">
  <nav class="navbar navbar-static-top navbar-inverse">
    <div class="navbar-header"><a href="#" class="navbar-brand">Gulp Angular</a></div>
    <div id="bs-example-navbar-collapse-6" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a ng-href="#">Home</a></li>
        <li><a ng-href="#">About</a></li>
        <li><a ng-href="#">Contact</a></li>
      </ul>
    </div>
  </nav>
  <div class="jumbotron text-center">
    <h1>&apos;Allo, &apos;Allo!</h1>
    <p class="lead"><img src="images/yeoman.png" alt="I'm Yeoman"/><br/>      Always a pleasure scaffolding your apps.</p>
    <p><a ng-href="#" class="btn btn-lg btn-success">Splendid!</a></p>
  </div>
  <div class="row">
    <div ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'" class="col-sm-6 col-md-4">
      <div class="thumbnail"><img ng-src="images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}" class="pull-right"/>
        <div class="caption">
          <h3>{{awesomeThing.title}}</h3>
          <p>{{awesomeThing.description}}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
        </div>
      </div>
    </div>
  </div>
  <hr/>
  <div class="footer">
    <p>With &hearts; from <a href="https://twitter.com/Swiip">@Swiip</a></p>
  </div>
</div>
